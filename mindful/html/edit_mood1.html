<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>mindful</title>
  <link rel="stylesheet" href="./css/app.css"/>
  <link rel="stylesheet" href="./../static/font-awesome/css/font-awesome.min.css"/>
</head>
<body>
<header>
  <a class="left setting"><i class="fa fa-th-large"></i></a>

  <div class="right">
    <a class="search"><i class="fa fa-search"></i></a>
    <a class="login">mine</a>
  </div>
</header>
<div class="content">
  <div class="content_box">
    <h4>Review Sunday 04 Nov 2018</h4>

    <div class="content_box_inner">
      <form method="post" action="" class="basic">
        <b>Mood:Great</b>
        <ul class="mood_rate clearfix">
          <li><a class="mood-1">1</a></li>
          <li><a class="mood-2">2</a></li>
          <li><a class="mood-3">3</a></li>
          <li><a class="mood-4">4</a></li>
          <li><a class="mood-5">5</a></li>
        </ul>
        <div class="form-group">
          <b>Note:</b><br>
          <textarea rows="4" name="note" maxlength="240" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <b>Custom tags:</b>
          <div class="clearfix taggle_holder">
            <input class="taggle_placeholder" style="opacity: 1;" placeholder="Enter tags...">
          </div>
          <div class="help-block">
            Use a comma (,) to separate tags
          </div>
        </div>
        <p>
          <button type="submit" name="submit" class="save" ><i class="fa fa-check"></i> Save
          </button>
          or <a>Cancel</a>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
